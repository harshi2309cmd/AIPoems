<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">
          i.e: poems, jokes, recipes, quotes, travel destinations, baby names
        </div>
      </div>
      <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
      <p>
        This is Page is by Harshitha Reddy
        <a href="https://github.com/harshi2309cmd/AIPoems">Github</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
